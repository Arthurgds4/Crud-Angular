<div class="container">
  <button mat-raised-button color="primary"(click)="openDialog(null)">Adicionar alimento</button>
  <table #table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="codigo">
      <th mat-header-cell *matHeaderCellDef>Código</th>
      <td mat-cell *matCellDef="let element">{{ element.codigo }}</td>
    </ng-container>
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let element">{{ element.nome }}</td>
    </ng-container>
    <ng-container matColumnDef="quantidade">
      <th mat-header-cell *matHeaderCellDef>Quantidade kg</th>
      <td mat-cell *matCellDef="let element">{{ element.quantidade }}</td>
    </ng-container>
    <ng-container matColumnDef="ações">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="editElement(element)" color="primary">
          <mat-icon>edit_note</mat-icon>
        </button>
        <button mat-icon-button color="primary">
          <!--mat-icon mat-icon-button (click)="deleteElement(element.id)">delete</!--mat-icon>-->
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
